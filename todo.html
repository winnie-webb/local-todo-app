<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>Todo List</h1>
    <div class="date__container"></div>
    <div class="fields__container">
        <span class="fields__container__error">Please enter what you want "to do" in the field</span>
        <input placeholder="Type anything" class="fields__container__field" type="text">
        <button class="fields__container__button">Submit</button>
    </div>
    <div class="todo__lists__container">
            <div class="todo__lists__clearer"><span>Clear</span></div>
    <ul class="todo__lists">
    </ul>
</div>
<script src="todo.js"></script>
</body>
</html>
